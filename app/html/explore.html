<!DOCTYPE html>
<html class="dark-mode">

<head>
    <title>Writer's Block - Explore</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/explore.css">
</head>

<body>
    <div class="header">
        <div class="pages">
            <button disabled><b>Homepage</b></button>
            <a href="./your_stories.html"><button><b>Your Stories</b></button></a>
        </div>
        <div class="headerRight">
            <button id="colorScheme" onclick="colorScheme()"><b>Light Mode</b></button>
            <a href="./login.html"><button><b>Sign Up / Login</b></button></a>
        </div>
    </div>

    <div id="mainSection">
        <div id="featuredStories">
            <!-- Use front-end JavaScript to ask the back-end what to feature, then show it here -->
        </div>
    
    
        <div id="popularStories">
            <!-- Ask the back-end database what the most popular story(ies) is(are) and display it (them) -->
        </div>
    
    
        <div id="newStories">
            <!-- Ask the back-end database what the newest story(ies) is(are) and display it (them) -->
        </div>
    
    
        <div id="findStories">
            <h1>Featured</h1> <!-- Display that centered above and between the x number of featured stories (I suppose it will only be 3 featured stories but we may change that) -->
            <!-- Ask the back-end for and display stories based off sort, filter, and search queries -->
        </div>
    </div>

    <script src="../js/global.js"></script>
    <script src="../js/explore.js"></script>
</body>

</html>
