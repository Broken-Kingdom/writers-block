<!DOCTYPE html>

<html>

<head>
    <title>Writer's Block - Sign Up</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="header">
        <div class="pages">
            <a href="/index.html"><button><b>Homepage</b></button></a>
            <a href="./your_stories.html"><button><b>Your Stories</b></button></a>
        </div>
        <div class="headerRight">
            <button id="colorScheme" onclick="colorScheme()">Light Mode</button>
        </div>
    </div>

    <div class="body">
        <form>
            <div>
                <label for="email">Email Address:</label>
                <textarea id="emailarea" name="email">Enter a valid Email Address...</textarea>
            </div>
            <div>
                <label for="username">Username:</label>
                <textarea id="usernamearea" name="username">Enter a Username...</textarea>
            </div>
            <div>
                <label for="password">Password:</label>
                <textarea name="password"></textarea>
            </div>
        </form>
    </div>

    <script src="../js/global.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
